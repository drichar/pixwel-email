<!doctype html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Email Templates</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-full">
    <div class="flex flex-col min-h-screen pt-16">
      <header class="w-full mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <h1
          class="text-2xl font-bold leading-7 text-gray-900 sm:truncate sm:text-3xl sm:tracking-tight lg:text-4xl"
        >
          Email templates
        </h1>
        <p class="mt-2 text-sm text-gray-700 lg:text-base">
          A list of Pixwel HTML email templates with their MJML markup, output HTML, and link to
          preview.
        </p>
      </header>

      <main class="flex-1 w-full mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
        <div class="-mx-4 mt-8 mb-16 sm:-mx-0">
          <table class="min-w-full divide-y divide-gray-300">
            <thead>
              <tr>
                <th
                  scope="col"
                  class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-0 lg:text-base"
                >
                  Name
                </th>
                <th
                  scope="col"
                  class="hidden px-3 py-3.5 text-left text-sm font-semibold text-gray-900 sm:table-cell lg:text-base"
                >
                  MJML
                </th>
                <th
                  scope="col"
                  class="hidden px-3 py-3.5 text-left text-sm font-semibold text-gray-900 sm:table-cell lg:text-base"
                >
                  Output
                </th>
                <th scope="col" class="relative py-3.5 pl-3 pr-4 sm:pr-0">
                  <span class="sr-only">Preview</span>
                </th>
              </tr>
            </thead>
            <tbody id="templates" class="divide-y divide-gray-200 bg-white"></tbody>
          </table>
        </div>
      </main>

      <footer class="bg-white">
        <div class="mx-auto max-w-7xl overflow-hidden px-6 py-20 sm:py-24 lg:px-8">
          <nav class="-mb-6 columns-2 flex justify-center space-x-12" aria-label="Footer">
            <div class="pb-6">
              <a
                href="https://documentation.mjml.io/"
                target="_blank"
                rel="noopener noreferrer"
                class="text-sm leading-6 text-gray-600 whitespace-nowrap hover:text-gray-900"
              >
                MJML Docs
              </a>
            </div>
            <div class="pb-6">
              <a
                href="https://github.com/qferr/mjml-php"
                target="_blank"
                rel="noopener noreferrer"
                class="text-sm leading-6 text-gray-600 whitespace-nowrap hover:text-gray-900"
              >
                MJML in PHP
              </a>
            </div>
          </nav>
          <p class="mt-10 text-center text-xs leading-5 text-gray-500">
            &copy; <span id="year"></span> Pixwel Platform, LLC. All rights reserved.
          </p>
        </div>
      </footer>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
